version: "3.8"

services:
  # ==========================================
  # ðŸ›’ COMPRA-VENTA APP SERVICIOS
  # ==========================================
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB_TEST: db_test
    networks:
      - monitoring_net
      - shared_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - monitoring_net
      - shared_net

  backend:
    build:
      context: ./server
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - ./logs/backend:/logs/backend
    command: npm start
    networks:
      - monitoring_net
      - shared_net

  frontend:
    build:
      context: ./client
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./client:/app
    command: npm start
    networks:
      - monitoring_net
      - shared_net

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot-data/etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
      - ./shared:/usr/share/nginx/html/shared:ro
    depends_on:
      - backend
      - frontend
      - finanzas-backend
      - finanzas-frontend
      - contact-manager-webserver
    networks:
      - monitoring_net
      - shared_net

  # ==========================================
  # ðŸ’° FINANZAS PERSONALES SERVICIOS
  # ==========================================
  mongo:
    image: mongo:6.0
    container_name: mongo-finanzas
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - ../finanzas_personales/mongo-data:/data/db
    env_file:
      - ../finanzas_personales/.env
    restart: unless-stopped
    networks:
      - shared_net

  finanzas-backend:
    build:
      context: ../finanzas_personales/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    volumes:
      - ../finanzas_personales/backend:/app
    env_file:
      - ../finanzas_personales/.env
    depends_on:
      - mongo
    restart: on-failure
    networks:
      shared_net:
        aliases:
          - finanzas-backend

  finanzas-frontend:
    build:
      context: ../finanzas_personales/frontend/finanzas-app    
    command: npm start
    ports:
      - "4200:4200"
    volumes:
      - ../finanzas_personales/frontend/finanzas-app:/app
    depends_on:
      - finanzas-backend
    networks:
      - shared_net

  # ==========================================
  # ðŸ‘¥ CONTACT MANAGER (LARAVEL) SERVICIOS
  # ==========================================
  contact-manager-app:
    build:
      context: ../contact-manager-laravel/php
      dockerfile: Dockerfile
    container_name: contact-manager-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../contact-manager-laravel/src:/var/www/html
      - ../contact-manager-laravel/storage:/var/www/html/storage
    env_file:
      - ../contact-manager-laravel/.env
    networks:
      contact-manager-network:
        aliases:
          - app
      shared_net:

    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  contact-manager-webserver:
    image: nginx:alpine
    container_name: contact-manager-webserver
    restart: unless-stopped
    ports:
      - "8085:80"
    volumes:
      - ../contact-manager-laravel/src:/var/www/html
      - ../contact-manager-laravel/storage:/var/www/html/storage
      - ../contact-manager-laravel/nginx/default.conf:/etc/nginx/conf.d/default.conf      
    networks:
      - contact-manager-network
      - shared_net
    depends_on:
      - contact-manager-app

  contact-manager-db:
    image: mysql:8.0
    container_name: contact-manager-db
    restart: unless-stopped
    env_file:
      - ../contact-manager-laravel/.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - contact_dbdata:/var/lib/mysql
      - ../contact-manager-laravel/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      contact-manager-network:
        aliases:
          - db

  # ==========================================
  # ðŸ“Š MONITORING SERVICIOS
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always
    networks:
      - monitoring_net
      - shared_net

  node_exporter:
    image: prom/node-exporter:latest
    container_name: compra-venta-app-node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitoring_net
      - shared_net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
    env_file:
      - .env
    restart: always
    depends_on:
      - prometheus
    volumes:
      - ./grafana-data:/var/lib/grafana
    networks:
      - monitoring_net
      - shared_net

volumes:
  postgres_data:
  contact_dbdata:
    external: true
    name: contact-manager-laravel_dbdata

networks:
  monitoring_net:
    driver: bridge
  shared_net:
    external: true
  contact-manager-network:
    driver: bridge