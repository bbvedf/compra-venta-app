version: "3.8"

services:
  # ==========================================
  # üõí COMPRA-VENTA APP SERVICIOS
  # ==========================================
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB_TEST: db_test
    networks:
      - monitoring_net
      - shared_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - monitoring_net
      - shared_net

  backend:
    build:
      context: ./server
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - ./logs/backend:/logs/backend
    command: npm start
    networks:
      - monitoring_net
      - shared_net

  frontend:
    build:
      context: ./client
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./client:/app
    command: npm start
    networks:
      - monitoring_net
      - shared_net

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot-data/etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
      - ./shared:/usr/share/nginx/html/shared:ro
      - geo_frontend_dist:/usr/share/nginx/html/geo:ro
    depends_on:
      - backend
      - frontend
      - finanzas-backend
      - finanzas-frontend
      - contact-manager-webserver
    networks:
      - monitoring_net
      - shared_net

  # ==========================================
  # üí∞ FINANZAS PERSONALES SERVICIOS
  # ==========================================
  mongo:
    image: mongo:6.0
    container_name: mongo-finanzas
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - ../finanzas_personales/mongo-data:/data/db
    env_file:
      - ../finanzas_personales/.env
    restart: unless-stopped
    networks:
      - shared_net

  finanzas-backend:
    build:
      context: ../finanzas_personales/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    volumes:
      - ../finanzas_personales/backend:/app
    env_file:
      - ../finanzas_personales/.env
    depends_on:
      - mongo
    restart: on-failure
    networks:
      shared_net:
        aliases:
          - finanzas-backend

  finanzas-frontend:
    build:
      context: ../finanzas_personales/frontend/finanzas-app    
    command: npm start
    ports:
      - "4200:4200"
    volumes:
      - ../finanzas_personales/frontend/finanzas-app:/app
    depends_on:
      - finanzas-backend
    networks:
      - shared_net

  # ==========================================
  # üë• CONTACT MANAGER (LARAVEL) SERVICIOS
  # ==========================================
  contact-manager-app:
    build:
      context: ../contact-manager-laravel/php
      dockerfile: Dockerfile
    container_name: contact-manager-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../contact-manager-laravel/src:/var/www/html
      - ../contact-manager-laravel/storage:/var/www/html/storage
    env_file:
      - ../contact-manager-laravel/.env
    networks:
      contact-manager-network:
        aliases:
          - app
      shared_net:
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  contact-manager-webserver:
    image: nginx:alpine
    container_name: contact-manager-webserver
    restart: unless-stopped
    ports:
      - "8085:80"
    volumes:
      - ../contact-manager-laravel/src:/var/www/html
      - ../contact-manager-laravel/storage:/var/www/html/storage
      - ../contact-manager-laravel/nginx/default.conf:/etc/nginx/conf.d/default.conf      
    networks:
      - contact-manager-network
      - shared_net
    depends_on:
      - contact-manager-app

  contact-manager-db:
    image: mysql:8.0
    container_name: contact-manager-db
    restart: unless-stopped
    env_file:
      - ../contact-manager-laravel/.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - contact_dbdata:/var/lib/mysql
      - ../contact-manager-laravel/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      contact-manager-network:
        aliases:
          - db

  # ==========================================
  # üåç GEO DATA SERVICIOS
  # ==========================================
  geo-db:
    image: postgis/postgis:15-3.3
    container_name: geo-data-db
    environment:
      POSTGRES_USER: ${GEO_DB_USER}
      POSTGRES_PASSWORD: ${GEO_DB_PASSWORD}
      POSTGRES_DB: ${GEO_DB_NAME}
    volumes:
      - geo_dbdata:/var/lib/postgresql/data
      - ../geo-data/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5440:5432"
    networks:
      - geo-network
      - shared_net
    restart: unless-stopped

  geo-backend:
    build: 
      context: ../geo-data/backend
      dockerfile: Dockerfile
    container_name: geo-data-api
    environment:
      DATABASE_URL: postgresql://${GEO_DB_USER}:${GEO_DB_PASSWORD}@geo-db:5432/${GEO_DB_NAME}
      CORS_ORIGINS: http://localhost:8180,https://ryzenpc.mooo.com
      API_HOST: 0.0.0.0
      API_PORT: 8000
      PYTHON_ENV: production
      OPENWEATHER_API_KEY: ${GEO_OPENWEATHER_API_KEY}
    ports:
      - "8100:8000"
    networks:
      - geo-network
      - shared_net
    depends_on:
      - geo-db
    restart: unless-stopped
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000

  geo-frontend:
    build:
      context: ../geo-data/frontend
      dockerfile: Dockerfile
    container_name: geo-data-web
    environment:
      - VITE_API_URL=/api/geo
    volumes:
      - geo_frontend_dist:/app/dist
    networks:
      - geo-network
    restart: unless-stopped
    command: sh -c "yarn build && tail -f /dev/null"



  # ==========================================
  # üìä MONITORING SERVICIOS
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always
    networks:
      - monitoring_net
      - shared_net

  node_exporter:
    image: prom/node-exporter:latest
    container_name: compra-venta-app-node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitoring_net
      - shared_net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
    env_file:
      - .env
    restart: always
    depends_on:
      - prometheus
    volumes:
      - ./grafana-data:/var/lib/grafana
    networks:
      - monitoring_net
      - shared_net

volumes:
  postgres_data:
  contact_dbdata:
    external: true
    name: contact-manager-laravel_dbdata
  geo_dbdata:
    external: true
    name: geo-data_postgres_data
  geo_frontend_dist:

networks:
  monitoring_net:
    driver: bridge
  shared_net:
    external: true
  contact-manager-network:
    driver: bridge
  geo-network:
    driver: bridge