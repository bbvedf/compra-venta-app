#version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB_TEST: db_test
    networks:
      - monitoring_net
      - shared_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - monitoring_net
      - shared_net

  backend:
    build:
      context: ./server
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - ./logs/backend:/logs/backend
    command: npm start
    networks:
      - monitoring_net
      - shared_net

  frontend:
    build:
      context: ./client
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./client:/app
    command: npm start
    networks:
      - monitoring_net
      - shared_net

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot-data/etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - monitoring_net
      - shared_net

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always
    networks:
      - monitoring_net
      - shared_net

  node_exporter:
    image: prom/node-exporter:latest
    container_name: compra-venta-app-node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitoring_net
      - shared_net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
    restart: always
    depends_on:
      - prometheus
    volumes:
      - ./grafana-data:/var/lib/grafana
    networks:
      - monitoring_net
      - shared_net

volumes:
  postgres_data:

networks:
  monitoring_net:
    driver: bridge
  shared_net:
    external: true